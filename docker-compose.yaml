services:
  mystbin:
    image: ghcr.io/pythonistaguild/mystbin
    container_name: mystbin
    environment:
      - CONFIG_PATH=/app-config
    ports:
      - 8181:8181
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
        restart: true
    configs:
      - app-config

  database:
    image: postgres:16
    container_name: mystbin-database
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file: .env
    environment:
      - PG_DATA=/var/lib/postgresql/data
    volumes:
      - mystbin_pg_data:/var/lib/postgresql/data
    user: "1000:1000"

  db-backups:
    image: postgres:16
    container_name: db-backups
    depends_on:
      database:
        condition: service_healthy
        restart: true
    env_file:
      - .env
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./db-backup:/backups
      - ./db-backup/backup.sh:/backup.sh
    entrypoint: ["/bin/bash"]
    command: "/backup.sh"
    restart: unless-stopped
    user: "1000:1000"
    profiles:
      - backup

  redis:
    image: redis:latest
    container_name: mystbin-redis
    restart: unless-stopped
    profiles:
      - redis
    volumes:
      - "./redis.conf:/config/redis.conf:ro"
    command: ["redis-server", "/config/redis.conf"]

configs:
  app-config:
    file: ./config.toml

volumes:
  mystbin_pg_data:
